{% if include.content contains  "<code>" %}
    {% assign url = include.content | remove: "<code>" | remove: "</code>" %}
{% else %}
    {% assign url = include.content | remove: "</a>" | split: ">" | last %}
{% endif %}
{% assign embed_url = url | replace: "open.spotify.com/", "open.spotify.com/embed/" %}

<center>
    <iframe src="{{embed_url}}" width="100%" height="360px" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
</center>
